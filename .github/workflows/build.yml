name: build

on: [push]

env:
  GOPATH: ${{ github.workspace }}/.go

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: false
      - name: Build for Linux
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o my-openai-proxy
      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o my-openai-proxy.exe
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: |
            my-openai-proxy
            my-openai-proxy.exe
